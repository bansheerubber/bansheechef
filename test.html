<!DOCTYPE html>
<html>

	<head>
		<style>
			body {
				font-family: 'Open Sans', sans-serif;
				color: #555;
			}
			
			.ingredient {
				display: flex;
				flex-direction: column;
				margin: 0.5em;
				border-radius: 10px;
				position: relative;
			}

			.ingredient.dragging {
				display: flex;
				flex-direction: column;
				margin: 0.5em;
				border-radius: 10px;
			}

			.ingredient.dragging>div {
				background-color: transparent !important;
				color: transparent !important;
				background-image: none !important;
				border: 0 !important;
			}

			.ingredient .icon {
				width: 200px;
				height: 200px;
				background-position: 50%;
				background-size: auto 100%;
				margin: 0;

				background-color: #CCC;
				border-top-left-radius: 10px;
				border-top-right-radius: 10px;
				border-top: 2px solid #CCC;
				border-left: 2px solid #CCC;
				border-right: 2px solid #CCC;
				box-sizing: border-box;
			}

			.ingredient .info {
				background-color: #E0E0E0;
				border-bottom-left-radius: 10px;
				border-bottom-right-radius: 10px;
				padding: 0.5em;
				margin: 0;
				width: 200px;
				display: inline-block;
				word-break: break-word;
				box-sizing: border-box;
			}

			.ingredient.edit .info {
				width: 270px;
				height: 350px;
				border-radius: 10px;
				display: flex;
				flex-direction: column;
				padding: 0.75em;
			}

			.ingredient.edit .info>b {
				margin-bottom: 0.5em;
			}

			.ingredient.edit .settings {
				display: flex;
				flex-direction: column;
				justify-content: space-between;
				height: 100%;
			}

			.ingredient.edit .settings>div {
				display: flex;
				flex-direction: column;
			}

			.ingredient.edit .settings>div>* {
				margin: 0.2em 0em;
			}

			.ingredient.edit .remove {
				align-self: flex-end;
			}

			input[type=range] {
				width: 100%;
				height: 16px;
				margin: 0;
				background-color: rgba(0, 0, 0, 0);
				-webkit-appearance: none;
			}
			
			input[type=range]:focus {
				outline: 0;
			}

			input[type=range]::-webkit-slider-runnable-track {
				width: 100%;
				height: 4px;
				cursor: pointer;
				background: #999;
				border-radius: 5px;
			}

			input[type=range]::-webkit-slider-thumb {
				height: 16px;
				width: 16px;
				border-radius: 100%;
				background: #666;
				cursor: pointer;
				-webkit-appearance: none;
				margin-top: -6px;
			}

			select {
				font-size: 14pt;
				padding: 0.5em 0.7em;
				border-radius: 8px;
				border: 2px solid #BBB;
				color: #444;
				background-color: #FFF;
				border-left: 0;
				border-top-left-radius: 0;
				border-bottom-left-radius: 0;
				flex: 1;
			}

			input[type=text] {
				font-size: 14pt;
				padding: 0.5em 0.7em;
				border-radius: 8px;
				border: 2px solid #BBB;
				color: #444;
				border-right: 0;
				border-top-right-radius: 0;
				border-bottom-right-radius: 0;
				width: 3em;
			}

			.amount-input {
				display: flex;
			}

			.button {
				font-size: 14pt;
				padding: 0.4em;
				text-align: center;
				border: 0;
				background: 0;
				border-radius: 8px;
				box-shadow: 0;
			}

			.button:focus {
				outline: 0 !important;
			}

			.button:active {
				outline: 0 !important;
			}

			.button.blue {
				background-color: #80E0FF;
				color: #505050;
			}

			.button.green {
				background-color: #73E87F;
				color: #505050;
			}

			.button.red {
				background-color: #FF8080;
				color: #505050;
			}
		</style>
	</head>

	<body>
		<div class="ingredient">
			<div class="icon" style="background-image: url(&quot;https://localhost:5000/images/pbxlkrfd.png&quot;);"></div>
			<div class="info">
				<b>Chili Powder</b>
				<div>
					1/2 cups remaining
				</div>
			</div>
		</div>

		<div class="ingredient edit">
			<div class="info">
				<b>Chili Powder</b>
				<div class="settings">
					<div>
						<input type="range" />
						<div class="amount-input">
							<input type="text" />
							<select>
								<option>cups</option>
								<option>tablespoons</option>
								<option>teaspoons</option>
							</select>
						</div>
						<button class="button small blue" style="width: 100%;">Add Another</button>
						<button class="button small green" style="width: 100%;">Add to Shopping List</button>
					</div>
					<button class="button small red remove" style="width: 100%;">Remove</button>
				</div>
			</div>
		</div>
	</body>
</html>
